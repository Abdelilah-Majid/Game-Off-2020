<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MoonShot</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="score">
      <div id="game">
        <div id="player">
          <div id="eyes"></div>
        </div>
        <div id="bullet">
          <div id="tip"></div>
        </div>
      </div>
      <h3 id="live-score">Score:</h3>
      <h3 id="number">0</h3>
      <h1 id="gameOver"></h1>
    </div>
    <div id="buttons">
      <button id="startGame" onclick="startGame()">Start Game</button>
    </div>
    <div id="highScore">
      <h1 id="leaderboard">All Time Best:</h1>
    </div>
    <script src="script.js"></script>
    <script src="./js/bullet-speed-equalizer.js"></script>
  </body>
</html>
